<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Price Checker</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <div class="video-background">
        <video autoplay muted loop id="video">
            <source src="video/stockTrends.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Stock Net Price Investigator</h1>
        <label for="symbolInput">Enter a Stock Symbol:</label>
        <input type="text" id="symbolInput" placeholder="e.g., TSLA">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear Results</button>
        <div id="resultsContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <div class="copyright">
        <p> &copy; 2023 <a href="https://logannitzsche.com">Logan Nitzsche</a>. All Rights Reserved.</p>
    </div>
</footer>
</html>
